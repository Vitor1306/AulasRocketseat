Atributos Globais


<div class="exemplo" >
    conteudo
    </div>

<!--
    usada para aplicar styles a partir do CSS 
    e tambem no JS
-->

<div class="exemplo" contenteditable="true" >
    conteudo
    </div>

<!--
    Torna editavel
-->

<div class="exemplo" data-exemplo="atributos" >
    conteudo
    </div>

<!--
    Atributos futuros com JS
-->

<div class="exemplo" hidden >
    conteudo
    </div>

<!--
    Some com a tag
-->

<div class="exemplo" style="color:chocolate" >
    conteudo
    </div>

<!--
    Estilizacao
-->

<div tabindex="1" >
    conteudo
</div>

<div tabindex="2" >
        conteudo
</div>

<div tabindex="3" >
    conteudo
</div>
    
<!--
    Navegacao por TAB
-->

<div title="definindo titulo" >
    conteudo
</div>

<!--
    Definindo titulo para descanso mouse
-->
