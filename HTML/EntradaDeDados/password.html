<form action="">

    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
    >

    <button type="submit">Enviar</button>

</form>

<form action="">

    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque HEX no minimo 4 e maximo 8"
    placeholder="Coloque sua senha"
    required
    inputmode="numeric"
    autocomplete="on"
    >

    <button type="submit">Enviar</button>

</form>

<!--
    readonly e disable para desativar input na entrada de dados
    inputmode para smartphones abrir direto no teclado correto
-->
